# Colors must be defined in hex for the highlighting to work e.g. '#FFD000' is good but red is bad
# Hex colors must be quoted otherwise the unquoted hash will turn your color into a comment
# https://en.wikipedia.org/wiki/Web_colors has some good options but remember to use the hex value not the name

# VARIABLES - the variable name is arbitrary as long as it's unique

color_variable_1: &pale_pink '#ffb3ba'
color_variable_2: &less_pale_pink '#d6717b'
color_variable_3: &pale_orange '#ffdfba'
color_variable_4: &less_pale_orange '#d1a169'
color_variable_5: &pale_yellow '#ffffba'
color_variable_6: &less_pale_yellow '#cdcd67'
color_variable_7: &pale_green '#baffc9'
color_variable_8: &less_pale_green '#5bcb74'
color_variable_9: &pale_blue '#bae1ff'
color_variable_10: &less_pale_blue '#5f9ac7'
color_variable_11: &pale_purple '#ebabcf'
color_variable_12: &darker_mid_gray '#a1a1a1'
color_variable_13: &light_blue '#6ecadf'

