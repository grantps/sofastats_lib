# SETTINGS (applying variables)

# Charts

chart_background_color: 'white'
chart_title_font_color: '#4c547c'

plot_background_color: 'black'
plot_font_color: 'white'

axis_font_color: 'black'

major_grid_line_color: '#a6a6a6'
grid_line_width: '1'
border_width: '3'
border_color: '#a0a0a0'

normal_curve_color: 'white'

item_1_main_color: *pale_blue
item_1_hover_color: *less_pale_blue
item_2_main_color: *pale_pink
item_2_hover_color: *less_pale_pink
item_3_main_color: *pale_green
item_3_hover_color: *less_pale_green
item_4_main_color: *pale_yellow
item_4_hover_color: *less_pale_yellow
item_5_main_color: *pale_orange
item_5_hover_color: *less_pale_orange

tool_tip_border_color: *light_blue
tool_tip_pointer_up: *tool_tip_up
tool_tip_pointer_down: *tool_tip_down
tool_tip_pointer_left: *tool_tip_left
tool_tip_pointer_right: *tool_tip_right

# Report Tables

top_left_table_space_holder_background_color: 'black'
top_left_table_space_holder_background_image: *background_image

first_level_variable_font_color: 'white'
