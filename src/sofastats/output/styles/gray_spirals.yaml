item_1_hover_color: *turquoise_blue
item_2_main_color: *black_blue
item_2_hover_color: *mid_gray_blue
item_3_main_color: *gray_blue
item_3_hover_color: *murkey_blue_gray
item_4_main_color: *dark_murkey_blue_gray
item_4_hover_color: *faded_dark_murkey_blue_gray
item_5_main_color: *murkey_gray_blue
item_5_hover_color: *murky_gray

